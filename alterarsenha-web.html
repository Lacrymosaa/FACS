	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style-alterarsenha.css">
	<title>Login</title>
</head>

<body>
	<div class="login">
		<div class="box">
			<div class="bar">
				<div class="img">
					<img src="logo-facs.png" alt="">
				</div>
				<form>
					<p class="p-redefinir">Redefinir Senha</p>

					<label for="email">E-mail</label>
					<input type="text" id="email">

					<label for="senha">Senha Antiga</label>
					<input type="oldpassword" id="senha">

					<label for="senha">Nova Senha</label>
					<input type="newpassword" id="senha">

					<label for="senha">Confirmar Nova Senha</label>

			</div>
		</div>
	</div>
