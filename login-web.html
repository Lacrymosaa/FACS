<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style-web.css">
	<title>Login</title>
</head>

<body>
    <div class="login-container">
        <div class="login-box">
            <div class="bar">
                <div class="img">
                    <img src="logo-facs.png" alt="Logo">
                </div>
                <form>
                    <p class="p-login">Login</p>

                    <label for="email">E-mail</label>
                    <input type="text" id="email">

                    <label for="senha">Senha</label>
                    <input type="password" id="senha">

                    <p class="alterar-senha"><a href="alterarsenha-web.html">Alterar senha</a></p>

                    <button class="botao">Entrar</button>

                    <p class="botao-cadastro">Não está cadastrado?</p>
                    <p class="botao-nova-conta">Criar uma <a href="cadastro.html">nova conta</a>.</p>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
